<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1 id="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>

    <section id="input-section">
      <input id="texto-tarefa" type="text">
      <button id="criar-tarefa">Adicionar</button>
    </section>

    <ol id="ordenad-list"></ol>

    <section id="btn-section">
      <button id="remover-selecionado">X</button>
      <button id="mover-cima">SOBE</button>
      <button id="mover-baixo">DESCE</button>
      <button id="remover-finalizados">LIMPAR COMPLETOS</button>
      <button id="apaga-tudo">LIMPAR LISTA</button>
      <button id="salvar-tarefas">SALVAR LISTA</button>
    </section>

  </main>
  <script src="script.js"></script>
</body>
</html>
